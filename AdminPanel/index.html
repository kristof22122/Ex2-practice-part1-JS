<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>
<body>
  <section class="adminPanel">
    <form
      action="#"
      method="GET"
      class="adminPanel__form"
    >
      <fieldset>
        <div class="mb-3">
          <label
            for="userName"
            class="form-label"
          >
            Username
          </label>
          <input
            type="text"
            id="userName"
            name="userName"
            class="form-control adminPanel__userName"
            placeholder="Username"
            required
          >
        </div>

        <div class="mb-3">
          <label
            for="disabledSelect"
            class="form-label"
          >
            Choose user department
          </label>

          <select
            id="disabledSelect"
            class="form-select adminPanel__userDepartment"
            name="userDepartment"
            required
          >
            <option value="">
              Choose user department
            </option>
            <option 
              value="development"
            >
              development
            </option>
            <option 
              value="bookkeeping"
            >
              bookkeeping
            </option>
            <option 
              value="management"
            >
              management
            </option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary adminPanel__submit"
        >
          Save
        </button>
      </fieldset>
    </form>

    <table 
      class="table adminPanel__table"
    >
      <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Department</th>
          <th scope="col">Date of creation</th>
          <th scope="col">Date of change</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
    </table>
  </section>
</body>
</html>
